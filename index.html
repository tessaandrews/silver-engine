    <meta charset="UTF-8">

<body>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

<body class="flex-column min-100-vh">
    <div class="jumbotron bg-dark text-white text-center">
        <div class="container">
            <h1 class="display-1 ">Weather Dashboard</h1>
        </div>
    </div>

    <main>

        <section class="container-fluid">
            <div class='row'>
                <div class="col-12 col-md-4 col-xl-3">
                    <div class="card">

                        <!--Search for city and input-->
                        <h3 class="card-header text-uppercase">Search for city: </h3>
                        <form id="user-form" class="card-body">
                            <label class="form-label"></label>
                            <input placeholder="City" id="search-city" type="text" autofocus="true"
                                class="form-input" />
                            <br>
                            <br>
                            <button class="btn btn-outline-secondary custom-button" type="button" id="search-button"><i
                                    class="fa fa-search" aria-hidden="true"></i></button>
                            <div class="card-body">
                                <div id="history"></div>
                            </div>
                        </form>
                        <div class="container col-12 col-md-4 col-xl-3"></div>

                    </div>
                </div>


                <!--current weather-->

                <div class="container  col-6 .col-md-4 my-5">
                    <div class="row">
                        <div class="col-12 col-md-4 col-xl-9">
                            <h class='subtitle'>Current Conditions: <div id="weather"></div>
                                </h2>
                                <div id="current-weather-container" class='current-list-group'></div>
                        </div>


                    </div>

                    <!--five day weather-->
                    <div class="col-8-float-right mt-4">
                        <h2 class="row">Five Day Weather:</h2>
                        <div id="five-day"></div>
                        <div id="forecast-container" class="five-day-list-group"></div>
                    </div>

        </section>
    </main>
